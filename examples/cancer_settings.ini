[general]
verbose = True
seed = 43
conserve_memory = True
parallelize = False
gpu = False

[files]
source_format = csv
interim_format = csv
final_format = csv
analysis_format = csv
file_encoding = windows-1252
float_format = %.4f
test_data = True
test_chunk = 500
random_test_chunk = True
boolean_out = True

[almanac]
almanac_steps = none

[cookbook]
data_to_use = train_test
model_type = classifier
label = target
calculate_hyperparameters = True
naming_classes = model, cleaver
export_all_recipes = True
cookbook_steps = scaler, splitter, encoder, mixer, cleaver, sampler, reducer, model
scaler = normalizer, minmax
splitter = train_test
encoder = target
mixer = polynomial
cleaver = none
sampler = smote, random_over
reducer = none
model = xgboost, logit

[scaler]
copy = False
encode = ordinal
strategy = uniform
n_bins = 5

[splitter]
test_size = 0.33
val_size = 0
n_splits = 5
shuffle = False

[encoder]

[mixer]

[cleaver]
include_all = True

[sampler]
sampling_strategy = auto

[reducer]
n_features_to_select = 10
step = 1
score_func = f_classif
alpha = 0.05
threshold = mean

[model]
search_technique = random

[search_parameters]
n_iter = 50
scoring = roc_auc, f1, neg_log_loss
cv = 5
refit = True

[random_forest]
n_estimators = 20, 1000
max_depth = 5, 30
max_features = 10, 50
max_leaf_nodes = 5, 10
bootstrap = True
oob_score = True
verbose = 0

[xgboost]
booster = gbtree
objective = binary:logistic
eval_metric = aucpr
silent = True
n_estimators = 50, 1000
max_depth = 5, 15
learning_rate = 0.001, 0.1
subsample = 0.3
colsample_bytree = 0.3
colsample_bylevel = 0.3
min_child_weight = 0.7, 1.0
gamma = 0.0, 0.2
alpha = 0.0, 0.2

[tensor_flow]

[baseline_classifier]
strategy = most_frequent

[analysis]
analysis_steps = summarizer, evaluator, scorer, reporter
summarizer = default
evaluator = all
scorer = default
reporter = default

[summarizer]

[evaluator]
feature_importances = gini, shap, permutation, eli5
