[general]
verbose = True
warnings = False
gpu = False
seed = 128
conserve_memory = True
model_type = classifier
label = target
data_to_use = train_test
compute_hyperparameters = True

[files]
encoding = windows-1252
float_format = %.4f
test_data = True
test_chunk = 500
use_seed_test_chunk = True
boolean_out = True
import_format = csv
export_format = csv
results_format = csv

[recipes]
order = scalers, splitter, encoders, mixers, samplers, reducers, models
scalers = minmax
splitter = train_test
encoders = target
mixers = polynomial
carvers = none
samplers = smote
reducers = none
models = xgb
metrics = roc_auc, f1, accuracy, balanced_accuracy, brier_score_loss, hamming, jaccard, neg_log_loss, matthews_corrcoef, precision, recall, zero_one
search_algorithm = random
export_all_recipes = True

[scalers_params]
copy = False
encode = ordinal
strategy = uniform
threshold = 1

[splitter_params]
test_size = 0.33
val_size = 0
kfolds = 5
krepeats = 10

[encoders_params]

[mixers_params]

[carvers_params]
include_all = True
prefixes = True

[samplers_params]
sampling_strategy = auto

[reducers_params]
n_features_to_select = 10
step = 1
score_func = f_classif
alpha = 0.05
threshold = mean

[models_params]
scoring = roc_auc, f1, neg_log_loss
n_iter = 20
cv = 5
refit = True

[random_forest_params]
n_estimators = 20, 1000
max_depth = 5, 30
max_features = 10, 50
max_leaf_nodes = 5, 10
bootstrap = True
oob_score = True
verbose = 0

[xgb_params]
booster = gbtree
objective = binary:logistic
eval_metric = aucpr
silent = True
n_estimators = 50, 500
max_depth = 3, 30
learning_rate = 0.001, 1.0
subsample = 0.2, 0.8
colsample_bytree = 0.2, 0.8
colsample_bylevel = 0.2, 0.8
min_child_weight = 0.5, 1.5
gamma = 0.0, 0.1
alpha = 0.0, 1

[baseline_classifier_params]
strategy = most_frequent

[review_params]
evaluator_options = default
prediction_method = gini
join_predictions = True
probability_method = gini
join_pred_probs = True
importance_methods = shap, permutation
explainers = shap
data_to_explain = test
shap_model_output = probability

[presentation_params]
presentation_options = default
data_to_plot = test
custom_plots = none
plt_style = fivethirtyeight
plt_font = Franklin Gothic Book
seaborn_style = darkgrid
seaborn_context = paper
seaborn_palette = dark
interactions_display = 10
features_display = 20
summary_display = 20
dependency_plots = carvers, top_features
shap_plot_type = dot
comparison_plots = False