[general]
verbose = True
seed = 43
conserve_memory = True
parallelize = False
gpu = False
packages = chef, critic

[files]
source_format = csv
interim_format = csv
final_format = csv
analysis_format = csv
file_encoding = windows-1252
float_format = %.4f
test_data = True
test_chunk = 500
random_test_chunk = True
boolean_out = True

[almanac]
almanac_steps = none

[cookbook]
data_to_use = train_test
model_type = classify
label = target
calculate_hyperparameters = True
naming_classes = model, cleave
export_all_recipes = True
search_technique = random
cookbook_steps = scale, split, encode, mix, cleave, sample, reduce, model
scale_technique = normalize, minmax
split_technique = train_test
encode_technique = target
mix_technique = polynomial
cleave_technique = none
sample_technique = smote, adasyn
reduce_technique = none
model_technique = xgboost

[scale]
copy = False
encode = ordinal
strategy = uniform
n_bins = 5

[split]
test_size = 0.33
val_size = 0
n_splits = 5
shuffle = False

[encode]

[mix]

[cleave]
include_all = True

[sample]
sampling_strategy = auto

[reduce]
n_features_to_select = 10
step = 1
score_func = f_classif
alpha = 0.05
threshold = mean

[search_parameters]
n_iter = 50
scoring = roc_auc, f1, neg_log_loss
cv = 5
refit = True

[random_forest]
n_estimators = 20, 1000
max_depth = 5, 30
max_features = 10, 50
max_leaf_nodes = 5, 10
bootstrap = True
oob_score = True
verbose = 0

[xgboost]
booster = gbtree
objective = binary:logistic
eval_metric = aucpr
silent = True
n_estimators = 50, 1000
max_depth = 5, 15
learning_rate = 0.001, 0.1
subsample = 0.3
colsample_bytree = 0.3
colsample_bylevel = 0.3
min_child_weight = 0.7, 1.0
gamma = 0.0, 0.2
alpha = 0.0, 0.2

[tensor_flow]

[baseline_classifier]
strategy = most_frequent

[review]
review_steps = summarizer, scorer, evaluator, explainer
summarize_technique = default
explain_technique = all
rank_technique = all
predict_technique = default
score_technique = default

[summarize]

[explain]
